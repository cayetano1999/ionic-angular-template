<div class="custom-modal-force-update custom-modal-force">
  <ion-grid fixed class="animate__animated animate__backInUp">
    <ion-row>
      <ion-col size="12" class="text-center">
        <ion-item lines="none">
          <ion-avatar slot="start">
            <img src="../../../../assets/img/download.png" class="img-force-update" />
          </ion-avatar>
          <ion-label>
            <ion-card-subtitle class="header-title">{{title}}</ion-card-subtitle>
            <p class="text-description">{{message}}
            </p>
          </ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="12" >
        <ion-button expand="block" color="dark" (click)="redirectToUpdate()" class="btn-update">
          <b>{{btnUpdateText}}</b>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
