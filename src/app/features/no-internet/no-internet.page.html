<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>Sin Conexión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12" class="center-content">
      <img src="../../../assets/img/no-internet.jpg" style="width: 100%;" alt="">
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="text-center">
      <ion-card-title class="px-3">¡Oops! Parece que no tienes internet. </ion-card-title>
      <ion-card-subtitle class="px-3">Por favor, revisa tu conexión e intenta nuevamente.</ion-card-subtitle>
    </ion-col>

    <ion-col size="12" class="px-5">
      <ion-button (click)="retryConecction()"  expand="block"  shape="round">
        <b>Reintentar</b>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar color="danger">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
