<ion-header class="ion-no-border" >
  <ion-toolbar class="mt-5" style="--background: white">
    <ion-row>
      <ion-col size="12" class="center-content">
        <img src="../../../assets/img/maintenance.svg" style="width: 50%;" alt="">
      </ion-col>

      <ion-col size="12" class="text-center">
        <ion-card-title class="px-3"><b>{{texts.title}} </b></ion-card-title>
      </ion-col>

      <ion-col size="12" class="text-center">
        <ion-label class="px-3" style="color: rgb(85, 81, 81); font-size: 12px;"><b>{{texts.message}} </b></ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar class="mb-3" style="--background: white">
    <ion-button (click)="closeApp()" class="px-3"  expand="block" color="light" shape="round">
      <ion-icon slot="start" name="exit-outline"></ion-icon> <b>{{texts.btnText}}</b>
    </ion-button>
  </ion-toolbar>
</ion-footer>
